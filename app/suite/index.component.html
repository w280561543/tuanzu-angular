<navbar></navbar>
<div class="flex-container">
	<sidebar></sidebar>
	<div class="flex-grow-1">
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)">首页</a></li>
			<li class="active">房屋管理</li>
			<li class="active">套间管理</li>
		</ol>
		<div class="flex-content">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">套间管理</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover table-bordered table-striped table-condensed">
						<colgroup>
							<col width="3%" />
							<col width="3%" />
							<col width="6%" />
							<col width="6%" />
							<col width="6%" />
							<col width="6%" />
							<col width="6%" />
							<col width="6%" />
						</colgroup>
						<thead>
							<tr>
								<th style="text-align: center;"><span>#</span></th>
								<th style="text-align: center;"><span>序号</span></th>
								<th style="text-align: center;"><span>编号</span></th>
								<th style="text-align: center;"><span>标题</span></th>
								<th style="text-align: center;"><span>地址</span></th>
								<th style="text-align: center;"><span>总面积</span></th>
								<th style="text-align: center;"><span>发布者</span></th>
								<th style="text-align: center;"><span>操作</span></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let suite of suites; let i = index">
								<td>
									<button class="btn btn-link">
										<i class="fa fa-fw fa-plus-square-o"></i>
										<!--<i class="fa fa-fw fa-minus-square-o"></i>-->
									</button>
								</td>
								<td>{{ i + 1 }}</td>
								<td>{{ suite.number }}</td>
								<td>{{ suite.title }}</td>
								<td>{{ suite.street }}</td>
								<td>{{ suite.totalFloor }} m³</td>
								<td>{{ suite.username }}</td>
								<td>
									<div class="btn-group btn-group-justified">
										<a class="btn btn-default btn-sm"><i class="fa fa-fw fa-eye"></i>查看</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
